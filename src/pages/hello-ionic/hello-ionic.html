<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>König der Lüfte</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="flex-container">

  <ion-list class="flex-item">

    <ion-item>
      <ion-label fixed>Start</ion-label>
      <ion-input type="text" [value]="start" [(ngModel)]="start"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Ziel</ion-label>
      <ion-input type="text" [value]="end" [(ngModel)]="end"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button full class="flex-item" (tap)="go()">Routen finden</button>

  <ion-content class="flex-item">
    <div id="map"></div>
  </ion-content>

</ion-content>
